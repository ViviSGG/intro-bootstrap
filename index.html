<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Mojo Dojo Casa House</title>
</head>
<body>
    <!-- para aplicar usa o - mais o nome da cor -->
    <h1>Mojo Dojo Casa House</h1>
    <!-- text - texto padrão -->
    <p class="text-danger">Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam, enim. Tempora nulla, fuga officia ad porro similique asperiores at reiciendis?</p>
    <!-- bg - background -->
    <h2 class="bg-info">Cores designadas padrão do Bootstrap</h2>
    <!-- btn - add um button -->
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-secondary">Secondary</button>
    <button class="btn btn-success">Success</button>
    <button class="btn btn-danger">Danger</button>
    <button class="btn btn-warning">Warning</button>
    <button class="btn btn-info">Info</button>
    <button class="btn btn-dark">Dark</button>
    <button class="btn btn-light">Light</button>
    <!-- o info se usa jundo com o tamanha (lg, sm)? -->
    <button class="btn btn-primary btn-sm">info sm</button>
    <button class="btn btn-secondary btn-lg">info lg</button>
    <!-- btn-block - torna o button display-block -->
    <button class="btn btn-dark btn-lg btn-block">display-block</button> <!-- o block não foi? -->
</body>
</body>
</html>
