<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Mojo Dojo Casa House</title>
</head>
<body>
    <!-- para aplicar usa o - mais o nome da cor -->
    <h1>Mojo Dojo Casa House</h1>
    <!-- text - texto padrão -->
    <p class="text-danger">Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam, enim. Tempora nulla, fuga officia ad porro similique asperiores at reiciendis?</p>
    <!-- bg - background -->
    <h2 class="bg-info">Cores designadas padrão do Bootstrap</h2>
    <!-- btn - add um button -->
    <button class="btn btn-primary">primary</button>
    <button class="btn btn-secondary">secondary</button>
    <button class="btn btn-success">success</button>
    <button class="btn btn-danger">danger</button>
    <button class="btn btn-warning">warning</button>
    <button class="btn btn-info">info</button>
    <button class="btn btn-dark">dark</button>
    <button class="btn btn-light">light</button>
    <!-- lg, sm - proporção do button -->
    <button class="btn btn-primary btn-sm">sm</button>
    <button class="btn btn-secondary btn-lg">lg</button>
    <!-- btn-block - torna o button display-block -->
    <button class="btn btn-dark btn-lg btn-block">display-block</button> <!-- o block não foi? -->
    <!-- btn-outline-info - deixa o fundo vazado até passar o mouse por cima -->
    <button class="btn btn-outline-info">outline</button>
    <button class="btn btn-outline-danger">outline</button>
    <!-- active - aparentar que o button está selecionado -->
    <button class="btn btn-warning active">active</button>
    <!-- disabled - desabilita o button -->
    <button class="btn btn-info" disabled>disabled</button>
    <!-- img-flid - imagem fluída, como se fosse aplicasse medidas relativas -->
    <img src="./assets/proj6.jpg" alt="mese de escritório">
</body>
</body>
</html>
